<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jellyfin YT</title>

  <style>
    :root {
      /* Material-ish (Android / Material You) tokens */
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";

      /* Dark default */
      --bg: #0b0f14;
      --surface: #121924;
      --surface-2: #162131;
      --text: #e7eef8;
      --muted: rgba(231, 238, 248, 0.72);
      --faint: rgba(231, 238, 248, 0.12);
      --outline: rgba(231, 238, 248, 0.16);

      --primary: #7dd3fc;        /* cyan-ish */
      --primary-2: #a7f3d0;      /* mint */
      --danger: #fb7185;

      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --ring: 0 0 0 3px rgba(125, 211, 252, 0.25);
    }

    /* Light theme */
    [data-theme="light"] {
      --bg: #f7f9fc;
      --surface: #ffffff;
      --surface-2: #f1f5fb;
      --text: #0b1220;
      --muted: rgba(11, 18, 32, 0.70);
      --faint: rgba(11, 18, 32, 0.08);
      --outline: rgba(11, 18, 32, 0.14);

      --primary: #0284c7;
      --primary-2: #10b981;
      --danger: #e11d48;

      --shadow: 0 10px 25px rgba(2, 8, 23, .10);
      --ring: 0 0 0 3px rgba(2, 132, 199, 0.18);
    }

    *{ box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      width: 425px;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      padding: 5px;
    }

    /* App card container */
    .app {
      background: linear-gradient(180deg, var(--surface), var(--surface));
      border: 1px solid var(--outline);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 10px 8px 10px;
      border-bottom: 1px solid var(--outline);
      background: linear-gradient(180deg, var(--surface), var(--surface-2));
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
      min-width: 0;
    }
    .brand-badge {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--outline);
      background: radial-gradient(circle at 30% 30%, rgba(125,211,252,.25), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(167,243,208,.18), transparent 55%),
                  var(--surface);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }
    .brand-badge svg { opacity: .92; }
    .brand-title {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .brand-title .name {
      color: var(--text);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand-title .sub {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--outline);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .icon-btn:hover { background: var(--surface-2); }
    .icon-btn:active { transform: scale(.98); }
    .icon-btn:focus { outline: none; box-shadow: var(--ring); }
    .icon-btn svg { opacity: .9; }

    .content {
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    label {
      display:block;
      font-size: 11px;
      color: var(--muted);
      margin: 2px 2px 6px 2px;
      letter-spacing: .2px;
    }

    .field {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--radius-md);
      padding: 10px 10px;
      width: 100%;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .field::placeholder { color: rgba(231,238,248,.45); }
    [data-theme="light"] .field::placeholder { color: rgba(11,18,32,.35); }

    .field:focus {
      box-shadow: var(--ring);
      border-color: rgba(125,211,252,.55);
      background: var(--surface-2);
    }

    select.field {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(1em + 2px),
        calc(100% - 13px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
      padding-right: 34px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      border-radius: var(--radius-md);
      padding: 11px 12px;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .2px;
      transition: transform .08s ease, filter .15s ease, background .15s ease, border-color .15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:active { transform: scale(.99); }
    .btn:focus { outline: none; box-shadow: var(--ring); }

    .btn-primary {
      background: linear-gradient(135deg, rgba(125,211,252,.95), rgba(167,243,208,.85));
      color: #061018;
      border-color: rgba(255,255,255,.08);
    }
    [data-theme="light"] .btn-primary {
      color: #071422;
    }
    .btn-primary:hover { filter: brightness(1.03); }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border-color: var(--outline);
    }
    .btn-secondary:hover { background: var(--surface-2); }

    .status {
      font-size: 12px;
      color: var(--muted);
      margin: 2px 2px 0 2px;
      min-height: 16px;
      white-space: pre-wrap;
    }
    .status.ok { color: var(--primary-2); }
    .status.err { color: var(--danger); }

    textarea.log {
      height: 120px;
      resize: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      line-height: 1.35;
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--radius-md);
      padding: 10px;
      color: var(--text);
      outline: none;
    }

    .divider {
      height: 1px;
      background: var(--outline);
      margin: 2px 0;
      opacity: .9;
    }

    .footer {
      padding: 12px;
      border-top: 1px solid var(--outline);
      background: linear-gradient(180deg, var(--surface), var(--surface-2));
      display: grid;
      gap: 10px;
    }

    .donate-row {
      display: flex;
      gap: 8px;
    }
    .donate-row a { flex: 1; text-decoration: none; }
    .btn-donate {
      width: 100%;
      justify-content: center;
    }
    .btn-donate svg {
      width: 16px;
      height: 16px;
      opacity: .95;
    }

    .signature {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      margin: 0;
      letter-spacing: .15px;
    }
    .heart {
      color: var(--danger);
      font-weight: 900;
    }

    /* Toasts */
    .toasts {
      position: fixed;
      inset: auto 12px 12px 12px;
      display: grid;
      gap: 8px;
      z-index: 9999;
      pointer-events: none;
    }
    .toast {
      pointer-events: auto;
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--outline);
      background: var(--surface);
      box-shadow: var(--shadow);
      animation: pop .18s ease-out;
    }
    @keyframes pop { from { transform: translateY(8px); opacity: .0; } to { transform: translateY(0); opacity: 1; } }
    .toast .ico { margin-top: 1px; opacity: .9; flex: 0 0 auto; }
    .toast .txt { font-size: 12px; line-height: 1.35; color: var(--text); }
    .toast .close {
      margin-left: auto;
      width: 28px; height: 28px;
      border-radius: 10px;
      border: 1px solid var(--outline);
      background: var(--surface-2);
      cursor: pointer;
      display:grid;
      place-items:center;
    }
    .toast .close:focus { outline:none; box-shadow: var(--ring); }

    .toast.ok { border-color: rgba(167,243,208,.30); }
    .toast.err { border-color: rgba(251,113,133,.30); }
    .toast.info { border-color: rgba(125,211,252,.30); }

    @keyframes spin { to { transform: rotate(360deg); } }
    #downloadSpinner svg { animation: spin 0.9s linear infinite; }
    .btn[disabled] {
      opacity: .7;
      cursor: not-allowed;
      filter: grayscale(.1);
    }
  </style>
</head>

<body>
  <div class="app" id="app" data-theme="dark">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">
          <!-- Simple “music note” badge -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M9 18V6l12-2v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M9 18a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z" stroke="currentColor" stroke-width="2"/>
            <path d="M21 16a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="brand-title">
          <div class="name">Audio YT Downloader</div>
          <div class="sub">Save audio directly into your library</div>
        </div>
      </div>

      <div class="actions">
        <button class="icon-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle theme">
          <!-- Will be swapped by JS (moon/sun) -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3a6.5 6.5 0 0 0 9.8 9.8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <button class="icon-btn" id="refreshFolders" title="Refresh folders" aria-label="Refresh folders">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="icon-btn" id="openOptions" title="Settings" aria-label="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7a3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a7.8 7.8 0 0 0 .1-2l2-1.2l-2-3.4l-2.3.7a8 8 0 0 0-1.7-1L15 5h-6l-.5 2.1a8 8 0 0 0-1.7 1l-2.3-.7l-2 3.4l2 1.2a7.8 7.8 0 0 0 0 2l-2 1.2l2 3.4l2.3-.7a8 8 0 0 0 1.7 1L9 21h6l.5-2.1a8 8 0 0 0 1.7-1l2.3.7l2-3.4l-2-1.2Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="content">
      <div>
        <label>Detected URL</label>
        <input id="youtubeUrl" class="field" placeholder="https://www.youtube.com/watch?v=..." />
      </div>

      <div>
        <label>Existing folder</label>
        <select id="folderSelect" class="field"></select>
      </div>

      <div>
        <label>Or create a new folder (optional)</label>
        <input id="newFolder" class="field" placeholder="e.g. YT Trance 2026" />
      </div>

      <button id="downloadBtn" class="btn btn-primary">
        <span id="downloadIcon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3v10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 11l4 4l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 21h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span id="downloadSpinner" style="display:none;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span id="downloadText">Download audio</span>
      </button>

      <div id="status" class="status"></div>
      <textarea id="log" class="log" readonly placeholder="Logs..."></textarea>
    </div>

    <div class="footer">
      <div class="donate-row">
        <a href="https://www.paypal.me/xShys91" target="_blank" rel="noopener noreferrer">
          <button class="btn btn-secondary btn-donate" type="button">
            <!-- PayPal SVG -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 20h2.7c.6 0 1.1-.4 1.2-1l.5-3.2c.1-.6.6-1 1.2-1h1.4c3.3 0 5.8-1.5 6.5-5.5c.3-1.7.1-3-1-4.1C19.4 3.8 17.8 3 15.6 3H9.2c-.6 0-1.1.4-1.2 1L6 19c-.1.6.3 1 .9 1Z"
                    stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
              <path d="M9 17l.2-1.2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            PayPal
          </button>
        </a>

        <a href="https://buymeacoffee.com/antoniovioladev" target="_blank" rel="noopener noreferrer">
          <button class="btn btn-secondary btn-donate" type="button">
            <!-- Buy Me a Coffee SVG (cup) -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 8h11v6a5 5 0 0 1-5 5H11a5 5 0 0 1-5-5V8Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
              <path d="M17 10h1a3 3 0 0 1 0 6h-1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M7 21h10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M9 3c0 1.2-1 1.7-1 2.8S9 7.7 9 9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M12 3c0 1.2-1 1.7-1 2.8S12 7.7 12 9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            Buy Me a Coffee
          </button>
        </a>
      </div>

      <p class="signature">
        Made with <span class="heart">&lt;3</span> by <strong>Antonio Viola</strong>
      </p>
    </div>
  </div>

  <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>
  
  <script src="popup.js"></script>
</body>
</html>
