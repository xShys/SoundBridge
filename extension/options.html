<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€¢ Jellyfin YT Downloader</title>

  <style>
    :root{
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";

      /* Dark default */
      --bg: #0b0f14;
      --surface: #121924;
      --surface-2: #162131;
      --text: #e7eef8;
      --muted: rgba(231, 238, 248, 0.72);
      --outline: rgba(231, 238, 248, 0.16);

      --primary: #7dd3fc;
      --primary-2: #a7f3d0;
      --danger: #fb7185;
      --warn: #fbbf24;

      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --ring: 0 0 0 3px rgba(125, 211, 252, 0.25);
    }

    [data-theme="light"]{
      --bg: #f7f9fc;
      --surface: #ffffff;
      --surface-2: #f1f5fb;
      --text: #0b1220;
      --muted: rgba(11, 18, 32, 0.70);
      --outline: rgba(11, 18, 32, 0.14);

      --primary: #0284c7;
      --primary-2: #10b981;
      --danger: #e11d48;
      --warn: #d97706;

      --shadow: 0 12px 28px rgba(2, 8, 23, .10);
      --ring: 0 0 0 3px rgba(2, 132, 199, 0.18);
    }

    *{ box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body{
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      padding: 18px 12px;
    }

    .wrap{
      max-width: 640px;
      margin: 0 auto;
    }

    .card{
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 12px 12px;
      border-bottom: 1px solid var(--outline);
      background: linear-gradient(180deg, var(--surface), var(--surface-2));
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .title h1{
      margin: 0;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.2;
    }
    .title p{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.2;
    }

    .actions{
      display:flex;
      gap: 8px;
      align-items:center;
    }

    .icon-btn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--outline);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .icon-btn:hover{ background: var(--surface-2); }
    .icon-btn:active{ transform: scale(.98); }
    .icon-btn:focus{ outline:none; box-shadow: var(--ring); }
    .icon-btn svg{ opacity: .9; }

    .content{
      padding: 14px 12px;
      display: grid;
      gap: 12px;
    }

    .row{
      display:grid;
      gap: 10px;
    }

    label{
      display:block;
      font-size: 11px;
      color: var(--muted);
      margin: 0 2px 6px 2px;
      letter-spacing: .2px;
    }

    .field{
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--radius-md);
      padding: 10px 10px;
      width: 100%;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .field:focus{
      box-shadow: var(--ring);
      border-color: rgba(125,211,252,.55);
      background: var(--surface-2);
    }
    .hint{
      margin: 6px 2px 0 2px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    .buttons{
      display:flex;
      gap: 10px;
      margin-top: 2px;
    }

    .btn{
      flex: 1;
      border-radius: var(--radius-md);
      padding: 11px 12px;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: .2px;
      transition: transform .08s ease, filter .15s ease, background .15s ease, border-color .15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none;
    }
    .btn:active{ transform: scale(.99); }
    .btn:focus{ outline: none; box-shadow: var(--ring); }

    .btn-primary{
      background: linear-gradient(135deg, rgba(125,211,252,.95), rgba(167,243,208,.85));
      color: #061018;
      border-color: rgba(255,255,255,.08);
    }
    [data-theme="light"] .btn-primary{ color: #071422; }
    .btn-primary:hover{ filter: brightness(1.03); }

    .btn-secondary{
      background: var(--surface);
      color: var(--text);
      border-color: var(--outline);
    }
    .btn-secondary:hover{ background: var(--surface-2); }

    .divider{
      height: 1px;
      background: var(--outline);
      opacity: .9;
      margin: 6px 0 0 0;
    }

    /* Status pill */
    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--outline);
      background: var(--surface-2);
      color: var(--muted);
      font-size: 12px;
      width: fit-content;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: var(--muted);
      box-shadow: 0 0 0 4px rgba(255,255,255,.02);
      flex: 0 0 auto;
    }
    .pill.ok{ color: var(--primary-2); border-color: rgba(167,243,208,.35); }
    .pill.ok .dot{ background: var(--primary-2); }
    .pill.err{ color: var(--danger); border-color: rgba(251,113,133,.35); }
    .pill.err .dot{ background: var(--danger); }
    .pill.warn{ color: var(--warn); border-color: rgba(251,191,36,.35); }
    .pill.warn .dot{ background: var(--warn); }

    /* Toasts */
    .toasts{
      position: fixed;
      inset: auto 12px 12px 12px;
      display: grid;
      gap: 8px;
      z-index: 9999;
      pointer-events: none;
    }
    .toast{
      pointer-events: auto;
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--outline);
      background: var(--surface);
      box-shadow: var(--shadow);
      animation: pop .18s ease-out;
    }
    @keyframes pop { from { transform: translateY(8px); opacity: .0; } to { transform: translateY(0); opacity: 1; } }
    .toast .ico{ margin-top: 1px; opacity: .9; flex: 0 0 auto; }
    .toast .txt{ font-size: 12px; line-height: 1.35; color: var(--text); }
    .toast .close{
      margin-left: auto;
      width: 28px; height: 28px;
      border-radius: 10px;
      border: 1px solid var(--outline);
      background: var(--surface-2);
      cursor: pointers;
      display:grid;
      place-items:center;
    }
    .toast .close{ cursor: pointer; }
    .toast .close:focus{ outline:none; box-shadow: var(--ring); }

    .toast.ok{ border-color: rgba(167,243,208,.30); }
    .toast.err{ border-color: rgba(251,113,133,.30); }
    .toast.info{ border-color: rgba(125,211,252,.30); }

    .muted{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap" data-theme="dark">
    <div class="card">
      <div class="topbar">
        <div class="title">
          <h1>Settings</h1>
          <p>Configure API endpoint and key (LAN/VPN recommended).</p>
        </div>

        <div class="actions">
          <button class="icon-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle theme">
            <!-- swapped by JS -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3a6.5 6.5 0 0 0 9.8 9.8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="content">
        <div class="row">
          <div>
            <label>API Base URL</label>
            <input id="apiBaseUrl" class="field" placeholder="http://SERVER_LAN_IP:8787" />
            <div class="hint">Use LAN/VPN. If exposed publicly, secure it properly (HTTPS + allowlist).</div>
          </div>

          <div>
            <label>API Key</label>
            <div style="position:relative;">
              <input id="apiKey" class="field" type="password" placeholder="your-long-random-key" style="padding-right:44px;" />
              <button id="toggleApiKey" type="button"
                class="icon-btn"
                title="Show/Hide"
                aria-label="Show/Hide API Key"
                style="position:absolute; right:6px; top:50%; transform:translateY(-50%); width:34px; height:34px;">
                <!-- eye icon (default hidden state) -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M2 12s3.5-7 10-7s10 7 10 7s-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 15a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <div class="hint">Keep it secret. Rotate immediately if leaked.</div>
          </div>
        </div>

        <div class="buttons">
          <button id="save" class="btn btn-primary" type="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M17 21H7a2 2 0 0 1-2-2V7l4-4h8l4 4v12a2 2 0 0 1-2 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M7 21v-8h10v8" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M9 7h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Save
          </button>

          <button id="test" class="btn btn-secondary" type="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Test
          </button>
        </div>

        <div class="divider"></div>

        <div>
          <div id="pill" class="pill warn" title="Status">
            <span class="dot"></span>
            <span id="pillText">Not tested yet</span>
          </div>
          <p class="muted" style="margin-top:10px;">
            Tip: open YouTube, click the extension icon, and ill download into a media music folder.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="options.js"></script>
</body>
</html>
